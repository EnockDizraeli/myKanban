    <router-link
        v-for="item in items"
        :key="item.name"
        :to="item.path"
        tag="v-list-item"
        link
        :class="{'v-list-item--active primary--text' :  item.path === path }"

        <v-icon v-text="item.icon"></v-icon>
        <v-list-item-content>
            <v-list-item-title class="ml-4 font-weight-bold" v-text="item.name"></v-list-item-title>
        </v-list-item-content>
    </router-link>
</v-list>
