<v-menu
    offset-x
    right
    v-model="opened"
    :close-on-content-click="false"
>
    <template v-slot:activator="{ on }">
        <slot>
            <v-list-item v-on="on" link>
                Move List...
            </v-list-item>
        </slot>
    </template>
    <v-form @submit.prevent="moveList()">
        <v-card width="300">
            <v-card-title class="pa-2">
                <v-spacer></v-spacer>
                <small>Move List</small>
                <v-spacer></v-spacer>
                <v-btn
                    icon
                    small
                    @click="close()"
                >
                    <v-icon>mdi-close</v-icon>
                </v-btn>
            </v-card-title>
            <v-divider></v-divider>
            <v-card-text class="pa-2">
                <v-select
                    v-model="boardID"
                    :items="boards"
                    item-text="title"
                    item-value="id"
                    label="Boards"
                    filled
                    dense
                    :hide-details="true"
                    @change="updatePosition()"
                ></v-select>
                <v-select
                    class="mt-3"
                    v-model="index"
                    :items="positions"
                    item-text="count"
                    item-value="index"
                    label="Position"
                    filled
                    dense
                    :hide-details="true"
                ></v-select>
            </v-card-text>
            <v-card-actions class="pa-2">
                <v-btn color="green" class="white--text text-none" @click="moveList()" elevation="0">
                    Move
                </v-btn>
                <v-spacer></v-spacer>
            </v-card-actions>
        </v-card>
    </v-form>
</v-menu>
