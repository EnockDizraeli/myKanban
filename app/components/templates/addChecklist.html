<v-menu
    offset-y
    v-model="opened"
    :close-on-content-click="false"
>
    <template v-slot:activator="{ on }">
        <slot>
            <v-btn class="btn-dark mt-1" v-on="on">
                <v-icon left dense>mdi-checkbox-marked-outline</v-icon>
                Add checklist
            </v-btn>
        </slot>
    </template>
    <v-form @submit.prevent="addChecklist">
        <v-card width="300">
            <v-card-title class="pa-2">
                <v-spacer></v-spacer>
                <small>Add Checklist</small>
                <v-spacer></v-spacer>
                <v-btn icon @click="close()">
                    <v-icon size="20">mdi-close</v-icon>
                </v-btn>
            </v-card-title>
            <v-divider></v-divider>
            <v-card-text class="pa-2">
                <v-text-field
                    autofocus
                    label="Title"
                    filled
                    dense
                    placeholder="Checklist title"
                    hide-details="auto"
                    v-model="title"
                ></v-text-field>
            </v-card-text>
            <v-card-actions class="pa-2">
                <v-btn color="green white--text" @click="addChecklist">
                    Add
                </v-btn>
                <v-spacer></v-spacer>
            </v-card-actions>
        </v-card>
    </v-form>
</v-menu>
