        @addCard="$refs.addCard.open()" 
        class="pa-2 pl-3" 
        :list="list"
    ></list-header>
    <list-body
        class="pa-2 pt-0"
        :list="list"
    >

        class="pa-2" 
        :list="list"
    ></add-card>
</v-card>
